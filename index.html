<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

</head>
<body>

  <main>
    <section class="card__section">
      <div class="background__image">
        <!-- background image -->

        <div class="card__back">
          <!-- card´s front -->
          <p class="cvc">000</p>

        </div>
        <div class="card__front">
          <!-- card´s front -->
          <div class="card__front__content">
            <img class="card__logo" src="./images/card-logo.svg" alt="card logo">
            <div class="bottom__content">
              <p class="card__number">0000 0000 0000 0000</p>
              <div>
                <p class="card__name">JANE APPLESEED</p>
                <p class="card__expiration__date">00/00</p>
              </div>
          </div>
          </div>
        </div>
      </div>
    </section>

    <section class="form__section">
      <form action="">
        <label for="name">CARDHOLDER NAME</label>
        <input 
        type="text"
        id="name"
        name="name" 
        minlength="3"
        maxlength="20"
        required 
        placeholder="e.g. Jane Appleseed">
        
        <label for="number">CARD NUMBER</label>
        <input 
        type="number" 
        id="number" 
        name="number" 
        required 
        placeholder="e.g. 1234 5678 9123 0000">

        <div class="date__cvc__labels">
          <label for="date">EXP. DATE (MM/YY)</label>
          <label for="cvc">CVC</label>
        </div>

        <div class="date__cvc__inputs">
          <div>
            <input 
            type="number"
            id="month__date" 
            name="month__date"
            min="1"
            max="12"
            required 
            placeholder="MM">

            <input 
            type="number" 
            id="year__date" 
            name="year__date" 
            min="2023"
            max="2035"
            required 
            placeholder="YY">
          </div>

          <input 
          type="number" 
          id="cvc" 
          name="cvc"
          min="100"
          max="999"
          required 
          placeholder="e.g. 123">
        </div>

        <button>Confirm</button>
      </form>

    </section>
  </main>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>

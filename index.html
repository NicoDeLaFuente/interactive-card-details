<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

</head>
<body>

  <main>
    <section class="card__section">
      <div class="background__image">
        <!-- background image -->

        <div class="card__back">
          <!-- card´s back -->
          <p class="cvc">000</p>

        </div>
        <div class="card__front">
          <!-- card´s front -->
          <div class="card__front__content">
            <img class="card__logo" src="./images/card-logo.svg" alt="card logo">
            <div class="bottom__content">
              <p class="card__number" id="card__number">0000 0000 0000 0000</p>
              <div>
                <p class="card__name">JANE APPLESEED</p>
                <p class="card__expiration__date">00/00</p>
              </div>
          </div>
          </div>
        </div>
      </div>
    </section>

    <section class="form__section">
      <form id="form" novalidate>

        <label for="name">
          <span>CARDHOLDER NAME</span>
          <input type="text" id="name" name="name" required placeholder="e.g. Jane Appleseed">
          <span id="error__name" class="error__message"></span>
        </label>
        
        <label for="number">
          <span>CARD NUMBER</span>
          <input type="number" id="number" name="number" required placeholder="e.g. 1234 5678 9123 0000">
          <span id="error__number" class="error__message"></span>
        </label>

        <div class="date__cvc__labels">
          <label class="date">
            <span>EXP. DATE MM/YY</span>
            <div class="date__inputs">
              <input type="number" id="month__date" name="month__date" required placeholder="MM">
              <input type="number" id="year__date" name="year__date" required placeholder="YY">
            </div>
            <span id="error__date" class="error__message"></span>
          </label>
          <label class= "cvc__form" for="cvc">
            <span>CVC</span>
            <input type="number" id="cvc" name="cvc" required placeholder="e.g. 123">
            <span id="error__cvc" class="error__message"></span>
          </label>
        </div>

        <button>Confirm</button>
      </form>

    </section>
  </main>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
  <script src="index.js"></script>
</body>
</html>
